<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizzle Counter App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
      <h1>Tizzle Counter</h1>
      <h2>People Entered:</h2>
      <h3 id="count-el">0</h3>
      <div class="btn-wrap">
        <button class="btn increment-btn" onclick="increment()">Increment</button>
        <button class="btn save-btn" onclick="save()">Save</button>
    </div>
    
      <p id="save-el">Previous Entries: </p>
   </div>
    <script src="index.js"></script>
</body>
</html>
